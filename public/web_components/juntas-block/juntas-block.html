<dom-module id="juntas-block">
	<template>
		<style>
			<!-- inject:style --> <!-- endinject -->
		</style>



		<paper-card alt="[[item.Title]]" elevation="1" animated-shadow="true" class="white" style="margin-bottom:8px;width: 300px;height: 400px;">
			<div class="card-content" style="height: 200px;background-color: white;">


				<template is="dom-if" if="{{!_isVideo(item)}}">
					<iron-image src="[[item.Thumb]]" style="height: 200px;" sizing="contain">
					</iron-image>
				</template>
				<template is="dom-if" if="{{_isVideo(item)}}">
					<google-youtube thumbnail="[[item.Thumb]]" width="100%" height="100%" video-id="[[item.videoId]]" rel="0" start="5" autoplay="[[item.autoPlay]]">
					</google-youtube>
				</template>

			</div>
			<div class="card-content" style="height: 50px;">[[item.Title]]</div>
			<div class="card-actions" flex layout horizontal>

				<div style="height: 40px;width: 40px;float: left;">
					<iron-image src="[[item.user.Picture.data.url]]" class="img-rounded" style="height: 40px;" sizing="cover">
					</iron-image>
				</div>

				<label> [[item.user.FirstName]] [[item.user.LastName]] </label>
				<br />
				<label class="tab-name"> [[item.tab.Name]]</label>

				<div style="float: right">
					<paper-icon-button icon="star"></paper-icon-button>
					<paper-icon-button icon="bookmark"></paper-icon-button>
				</div>
			</div>




			</div>
		</paper-card>
	</template>
	<script>
        <!-- inject:script -->
        <!-- endinject -->



    </script>
</dom-module>
